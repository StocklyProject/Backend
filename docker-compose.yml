version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    env_file:
      - .env
    restart: always
    networks:
      - app-network

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    env_file:
      - .env  # 동일한 환경 변수 파일을 사용
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  redis:
      image: redis:latest
      container_name: redis
      ports:
        - "6379:6379"
      networks:
        - app-network

  redis_insight:
      image: redislabs/redisinsight:latest
      container_name: redis_insight
      ports:
        - "5540:5540"
      restart: always
      networks:
        - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: